<!DOCTYPE html>

</head>
<body>
<div class="envlope-wrapper">

        <div class="front flap"></div>

        <div class="letter">

            </div>
        </div>

            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="Abrir">Open</button>
    <button id="Reiniciar">Reset</button>
</div>


<script  src="./script.js"></script>

</body>
